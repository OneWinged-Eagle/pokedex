<md-card class="card" *ngIf="pokemon">
  <md-card-header>
    <div md-card-avatar class="card-header-image" [style.background-image]="getSprite()"></div>
    <md-card-title>{{pokemon.ename}}</md-card-title>
    <md-card-subtitle>{{pokemon.id}}</md-card-subtitle>
  </md-card-header>

  <img md-card-image class="card-image" src="/images/img/{{pokemon.id}}{{pokemon.ename}}.png" />

  <md-card-content>
    <p>
      Lorem ipsum.
    </p>
  </md-card-content>
</md-card>
