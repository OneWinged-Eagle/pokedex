<md-card>
  <md-card-header>
    <div md-card-avatar class="card-header-image" [style.background-image]="pokemon.getSprite()"></div>

    <md-card-title>{{pokemon.id}} &#x000B7; {{pokemon.ename}} &#x000B7; {{pokemon.jname}} &#x000B7; {{pokemon.cname}}</md-card-title>

    <md-card-subtitle>{{pokemon.type1}}<span *ngIf="pokemon.type2"> &#x02013; {{pokemon.type2}}</span></md-card-subtitle>
  </md-card-header>

  <img md-card-image [src]="pokemon.getImg('img')" />

  <md-card-content>
    <h4>Base stats</h4>

    <md-grid-list cols="2" rowHeight="2rem">
      <md-grid-tile *ngFor="let stat of pokemon.base | keys">
        {{stat.key}} : {{stat.value}}
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>

  <md-card-content>
    <h4>Level up skills</h4>

    <md-list-item *ngFor="let lvlUpSkill of pokemon.lvlUpSkills" [mdTooltip]="lvlUpSkill.getDescription()">
      <h3 md-line>{{lvlUpSkill.id}} &#x000B7; {{lvlUpSkill.ename}}</h3>
    </md-list-item>
  </md-card-content>
</md-card>
