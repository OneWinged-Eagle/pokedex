<md-card *ngIf="pokemon">
  <md-card-header>
    <div md-card-avatar class="card-header-image"></div>
    <md-card-title>{{pokemon.ename}}</md-card-title>
    <md-card-subtitle>{{pokemon.id}}</md-card-subtitle>
  </md-card-header>

  <img md-card-image src="https://i.vimeocdn.com/portrait/58832_300x300" />

  <md-card-content>
    <p>
      Lorem ipsum.
    </p>
  </md-card-content>
</md-card>
